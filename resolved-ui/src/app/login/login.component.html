<div class="w-full h-screen backgroundColor">
  <div class="flex justify-around items-center">
    <div class="text-center">
      <span class="text-2xl text-rose-600">Logo</span>
    </div>
    <div class="text-center">
      <div class="" style="margin-top: 20vh;">
        <div class="bg-white  rounded-md login-bord custom-shadow">
            <div class="">
                <div class="pt-8 mx-10">
                  <span class="text-lg text-blue-600">Login</span>
                    <div class="h-0.5 w-24 mx-auto bg-blue-600"></div>
                </div>
                <div>
                  <div class="mt-8 mx-10">
                    <input type="text" class="rounded-sm w-4/5 py-2.5 px-2 text-sm border text-gray-600  focus:outline-none hover:border-blue-400 focus:border-blue-400" placeholder="Enter username " >
                  </div>
                  <div class="mt-5 mx-20 ">
                    <div class=" flex justify-between  items-center text-secondary-800 border hover:border-blue-400 focus:border-blue-400 rounded-sm text-sm mb-4">
                      <input [type]="inputFormate" class="outline-none text-gray-600 border-white w-full py-2.5 px-2 rounded-sm text-sm  focus:outline-none "  placeholder="Enter Password ">
                      <span class="w-12 cursor-pointer pl-3" (click)="changeFormate()">
                        <svg *ngIf="!viewPasswod" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye" class="svg-inline--fa fa-eye w-5 h-5 mr-3" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                          <path fill="currentColor" d="M572.52 241.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400a144 144 0 1 1 144-144 143.93 143.93 0 0 1-144 144zm0-240a95.31 95.31 0 0 0-25.31 3.79 47.85 47.85 0 0 1-66.9 66.9A95.78 95.78 0 1 0 288 160z"></path>
                        </svg>
                        <svg *ngIf="viewPasswod" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="eye-slash" class="svg-inline--fa fa-eye-slash w-5 h-5 mr-3" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                          <path fill="currentColor" d="M320 400c-75.85 0-137.25-58.71-142.9-133.11L72.2 185.82c-13.79 17.3-26.48 35.59-36.72 55.59a32.35 32.35 0 0 0 0 29.19C89.71 376.41 197.07 448 320 448c26.91 0 52.87-4 77.89-10.46L346 397.39a144.13 144.13 0 0 1-26 2.61zm313.82 58.1l-110.55-85.44a331.25 331.25 0 0 0 81.25-102.07 32.35 32.35 0 0 0 0-29.19C550.29 135.59 442.93 64 320 64a308.15 308.15 0 0 0-147.32 37.7L45.46 3.37A16 16 0 0 0 23 6.18L3.37 31.45A16 16 0 0 0 6.18 53.9l588.36 454.73a16 16 0 0 0 22.46-2.81l19.64-25.27a16 16 0 0 0-2.82-22.45zm-183.72-142l-39.3-30.38A94.75 94.75 0 0 0 416 256a94.76 94.76 0 0 0-121.31-92.21A47.65 47.65 0 0 1 304 192a46.64 46.64 0 0 1-1.54 10l-73.61-56.89A142.31 142.31 0 0 1 320 112a143.92 143.92 0 0 1 144 144c0 21.63-5.29 41.79-13.9 60.11z"></path>
                        </svg>
                        <!-- <i class="pi" [ngClass]="eyeFormate"></i> -->
                      </span>
                    </div>
                    <!-- <input type="text" class="email-input rounded-sm w-4/5 py-2.5 px-2 text-sm border  focus:outline-none " placeholder="Enter username " > -->
                  </div>

                  <div class="mt-8 text-center border-2 py-2 rounded-sm font-semibold  bg-blue-400 text-indigo-50 hover:bg-blue-500 hover:text-white  cursor-pointer mx-20">
                    <span class="w-3/5">Login</span>
                  </div>
                </div>
                <div class="mt-24">
                    <div class="py-10 bg-gray-100 text-center">
                        <span class="text-xs">This is Login pottal</span>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
