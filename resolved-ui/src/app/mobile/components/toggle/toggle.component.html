<div class="flex justify-center items-center">
  <div class="relative rounded-full w-24 h-12 transition duration-200 ease-linear"
      [ngClass]="{'bg-green-400': toggle,'bg-red-400': !toggle}">
    <label for="t1"
           class="absolute left-0 bg-white border-2 mb-2 w-12 h-12 rounded-full transition transform duration-100 ease-linear cursor-pointer"
           [ngClass]="{'translate-x-full border-green-400': toggle,'translate-x-0 border-red-400': !toggle}"></label>
    <input type="checkbox" #t1 class="appearance-none w-full h-full active:outline-none focus:outline-none"
           (click)="changeToggle()"/>
  </div>
</div>
